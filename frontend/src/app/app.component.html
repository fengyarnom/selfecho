<header class="border-b border-slate-200 bg-white">
  <div class="page-shell flex flex-col gap-4 py-7 sm:flex-row sm:items-center sm:justify-between sm:gap-6 sm:py-8">
    <div class="flex w-full items-center justify-between sm:w-auto">
      <a
        routerLink="/"
        class="no-underline rounded-[4px] bg-[#3c546c] px-6 py-2 text-[15px] font-extrabold tracking-[0.09em] text-white"
      >
        {{ siteTitle }}
      </a>
      <button
        type="button"
        class="flex items-center gap-2 border-0 bg-transparent px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100 sm:hidden"
        aria-label="打开菜单"
        [attr.aria-expanded]="menuOpen"
        aria-controls="site-menu"
        (click)="toggleMenu()"
      >
        <span class="text-lg leading-none" aria-hidden="true">☰</span>
      </button>
    </div>
    <nav
      id="site-menu"
      class="hidden w-full flex-col gap-1 rounded-[6px] bg-white px-[2em] py-[0.5em] text-center text-[14px] font-medium text-slate-800 shadow-[0_0_6px_0_rgba(161,154,154,0.38)] sm:flex sm:w-auto sm:flex-row sm:items-center sm:gap-3 sm:px-[2em] sm:py-[0.5em] sm:ml-auto sm:justify-end sm:self-center"
      [class.hidden]="!menuOpen"
      [class.flex]="menuOpen"
    >
      <a routerLink="/" class="rounded-[4px] px-2.5 py-1 text-center sm:text-left transition-colors duration-150 ease-out hover:bg-[#f4f4f4] hover:text-slate-900">首页</a>
      <a routerLink="/memos" class="rounded-[4px] px-2.5 py-1 text-center sm:text-left transition-colors duration-150 ease-out hover:bg-[#f4f4f4] hover:text-slate-900">备忘录</a>
      <a routerLink="/archive" class="rounded-[4px] px-2.5 py-1 text-center sm:text-left transition-colors duration-150 ease-out hover:bg-[#f4f4f4] hover:text-slate-900">归档</a>
      <a routerLink="/categories" class="rounded-[4px] px-2.5 py-1 text-center sm:text-left transition-colors duration-150 ease-out hover:bg-[#f4f4f4] hover:text-slate-900">分类</a>
      <button
        type="button"
        (click)="goAdmin()"
        class="rounded-[4px] px-2.5 py-1 text-center sm:text-left transition-colors duration-150 ease-out hover:bg-[#f4f4f4] hover:text-slate-900"
      >
        管理
      </button>
    </nav>
  </div>
</header>
<main class="page-shell py-12">
  <router-outlet></router-outlet>
</main>

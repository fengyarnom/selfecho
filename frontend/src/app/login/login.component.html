<section class="mx-auto max-w-5xl px-6 py-10 sm:px-9 md:px-12 lg:px-[10rem]">
  <div class="flex items-center justify-between text-sm text-slate-600 mb-6">
    <nav class="breadcrumbs">
      <a routerLink="/" class="link">Home</a>
      <span class="sep">/</span>
      <span class="muted">Login</span>
    </nav>
  </div>

  <div class="card">
    <h1 class="title">登录</h1>
    <form (ngSubmit)="submit()" class="space-y-4">
      <div class="field">
        <label for="username">用户名</label>
        <input
          id="username"
          name="username"
          type="text"
          [(ngModel)]="username"
          required
          autocomplete="username"
        />
      </div>
      <div class="field">
        <label for="password">密码</label>
        <input
          id="password"
          name="password"
          type="password"
          [(ngModel)]="password"
          required
          autocomplete="current-password"
        />
      </div>
      <div *ngIf="error" class="error">{{ error }}</div>
      <button type="submit" class="btn" [disabled]="loading">登录</button>
    </form>
  </div>
</section>
